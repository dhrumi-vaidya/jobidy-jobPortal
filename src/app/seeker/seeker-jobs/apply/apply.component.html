<div
  class="modal fade"
  id="jobApplyModal"
  tabindex="-1"
  aria-labelledby="jobApplyModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow-sm">
      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="jobApplyModalLabel">
          üìù Apply for {{ jobTitle }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <form (ngSubmit)="submitApplication()" #applicationForm="ngForm">
        <div class="modal-body">
          <p><strong>Company:</strong> {{ company }}</p>
          <p><strong>Posted:</strong> {{ postedDate }}</p>

          <!-- Full Name -->
          <div class="mb-3">
            <label for="fullName" class="form-label required">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              name="fullName"
              [(ngModel)]="formData.fullName"
              required
            />
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label required">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="formData.email"
              required
            />
          </div>

          <!-- Phone -->
          <div class="mb-3">
            <label for="phone" class="form-label required">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              [(ngModel)]="formData.phone"
              required
            />
          </div>

          <!-- Resume Upload -->
          <div class="mb-3">
            <label for="resume" class="form-label required"
              >Upload Resume</label
            >
            <input
              type="file"
              class="form-control"
              id="resume"
              name="resume"
              (change)="handleFileInput($event)"
              required
            />
          </div>

          <!-- Cover Letter -->
          <div class="mb-3">
            <label for="coverLetter" class="form-label"
              >Cover Letter (optional)</label
            >
            <textarea
              id="coverLetter"
              name="coverLetter"
              class="form-control"
              rows="4"
              [(ngModel)]="formData.coverLetter"
            ></textarea>
          </div>

          <!-- Portfolio -->
          <div class="mb-3">
            <label for="portfolio" class="form-label"
              >Portfolio or LinkedIn Profile</label
            >
            <input
              type="url"
              class="form-control"
              id="portfolio"
              name="portfolio"
              placeholder="https://"
              [(ngModel)]="formData.portfolio"
            />
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-success">
            Submit Application
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
