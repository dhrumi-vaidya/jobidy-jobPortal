<div class="container my-2">
  <div class="form-container mx-auto col-md-8">
    <h1><i class="bi bi-person-lines-fill"></i> Personal Information Form</h1>
    <form>
      <div class="form-group">
        <label for="name" class="form-label"
          ><i class="bi bi-person-fill"></i> Name:</label
        >
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter your full name"
        />
      </div>

      <div class="form-group">
        <label for="email" class="form-label"
          ><i class="bi bi-envelope-fill"></i> Email:</label
        >
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email address"
        />
      </div>

      <div class="form-group">
        <label for="phone" class="form-label"
          ><i class="bi bi-telephone-fill"></i> Phone No.:</label
        >
        <input
          type="text"
          class="form-control"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
        />
      </div>

      <div class="form-group">
        <label for="edu" class="form-label"
          ><i class="bi bi-mortarboard-fill"></i> Education:</label
        >
        <input
          type="text"
          class="form-control"
          id="edu"
          name="edu"
          placeholder="Enter your qualification"
        />
      </div>

      <div class="form-group">
        <label for="profession" class="form-label"
          ><i class="bi bi-briefcase-fill"></i> Profession:</label
        >
        <input
          type="text"
          class="form-control"
          id="profession"
          name="profession"
          placeholder="Enter your profession"
        />
      </div>

      <div class="form-group">
        <label for="resume" class="form-label"
          ><i class="bi bi-file-earmark-arrow-up-fill"></i> Upload
          Resume:</label
        >
        <input
          type="file"
          class="form-control"
          id="resume"
          name="resume"
          accept=".pdf"
        />
      </div>

      <div class="form-group">
        <label for="cv" class="form-label"
          ><i class="bi bi-file-earmark-arrow-up-fill"></i> Upload CV:</label
        >
        <input
          type="file"
          class="form-control"
          id="cv"
          name="cv"
          accept=".pdf"
        />
      </div>

      <div class="form-group">
        <label for="intro" class="form-label"
          ><i class="bi bi-chat-left-text-fill"></i> Your Intro:</label
        >
        <textarea
          class="form-control"
          id="intro"
          name="intro"
          rows="3"
          placeholder="Enter your short introduction here"
        ></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-submit mt-3">
          <i class="bi bi-send-fill"></i> Submit
        </button>
      </div>
    </form>
  </div>
</div>
